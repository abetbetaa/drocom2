<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoHacks Mobile Store</title>
    <style>
        :root {
            --primary-color: #ff0050; /* TikTok Pink */
            --secondary-color: #25f4ee; /* TikTok Cyan */
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-color); 
            margin: 0; 
            padding: 0; 
            color: #333;
        }

        /* Store Header */
        .store-header {
            background: #121212;
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 4px solid var(--primary-color);
        }

        .store-header h1 { margin: 0; font-size: 2.5rem; letter-spacing: 1px; }
        .store-header p { opacity: 0.8; margin-top: 10px; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* Modern Search Bar */
        .search-container {
            position: sticky;
            top: 10px;
            z-index: 100;
            margin-bottom: 30px;
        }

        #shopSearch {
            width: 100%;
            padding: 20px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            outline: none;
            transition: 0.3s;
        }

        #shopSearch:focus { box-shadow: 0 10px 25px rgba(255, 0, 80, 0.2); }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        /* Product Card Styling */
        .product-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: 0.3s ease;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
            border: 1px solid #eee;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .image-box {
            width: 100%;
            height: 220px;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .product-info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        
        .product-info h3 { 
            margin: 0; 
            font-size: 1.2rem; 
            color: #111; 
            height: 2.8rem; 
            overflow: hidden; 
        }

        .price { 
            font-size: 1.5rem; 
            font-weight: 800; 
            color: var(--primary-color); 
            margin: 10px 0; 
        }

        .compatibility-tag {
            font-size: 0.8rem;
            color: #777;
            background: #f0f0f0;
            padding: 4px 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .btn-buy {
            background: #000;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .product-card:hover .btn-buy { background: var(--primary-color); }

        .back-nav { margin-bottom: 20px; display: block; color: #666; text-decoration: none; font-weight: bold; }
        .back-nav:hover { color: var(--primary-color); }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .product-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .product-info h3 { font-size: 1rem; }
            .price { font-size: 1.2rem; }
            .container { padding: 10px; }
        }
    </style>
</head>
