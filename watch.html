<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoHacks - Video Tutorials</title>
    <style>
        /* Reusing your existing styles for consistency */
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #2c3e50 url('bg.png') no-repeat center center fixed; 
            background-size: cover; 
            margin: 0; padding: 0; min-height: 100vh;
        }
        .main-wrapper { display: flex; width: 100%; min-height: 100vh; }
        .sidebar {
            width: 260px; background: #111111; color: white; padding: 30px 15px;
            flex-shrink: 0; border-right: 2px solid #1a73e8; position: sticky; top: 0; height: 100vh;
        }
        .sidebar h2 { color: #1a73e8; margin-bottom: 5px; font-size: 24px; }
        .sidebar a {
            display: block; color: #fff; padding: 14px; text-decoration: none;
            background: #1e1e1e; margin-bottom: 12px; border-radius: 8px; font-size: 14px;
            transition: 0.3s;
        }
        .sidebar a:hover { background: #1a73e8; }
        .sidebar a.active { background: #1a73e8; border-left: 5px solid white; }

        .content-area { flex-grow: 1; padding: 40px 20px; display: flex; justify-content: center; background: rgba(0, 0, 0, 0.2); }
        .container { 
            width: 100%; max-width: 1000px; background: rgba(255, 255, 255, 0.98); 
            padding: 25px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); height: fit-content;
        }
        .header h1 { color: #1a73e8; text-align: center; font-size: 28px; margin-bottom: 20px; }

        /* Video Grid Styles */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .video-card {
            background: #f9f9f9;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            border: 1px solid #ddd;
            text-decoration: none;
            color: inherit;
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .video-thumbnail {
            width: 100%;
            height: 160px;
            object-fit: cover;
            background: #000;
        }
        .video-info { padding: 15px; }
        .video-title { 
            font-size: 16px; 
            font-weight: bold; 
            color: #333; 
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .video-tag {
            font-size: 11px;
            background: #1a73e8;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        @media (max-width: 850px) {
            .main-wrapper { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="sidebar">
            <h2>TechnoHacks</h2>
            <p>Repair Database v3.0</p>
            <a href="index.html">üîç Search LCD</a>
            <a href="https://www.facebook.com/albertelena2514" target="_blank">üë§ Facebook Page</a>
            <a href="shop.html">üõí Order LCD here</a>
            <a href="watch.html" class="active">‚ñ∂Ô∏è Watch Tutorials</a>
        </div>

        <div class="content-area">
            <div class="container">
                <div class="header"><h1>Video Tutorials</h1></div>
                
                <div class="video-grid" id="videoGrid">
                    </div>
            </div>
        </div>
    </div>

<script>
    const videoData = [
        { 
            title: "How to replace Realme C21 LCD", 
            youtubeUrl: "https://www.youtube.com/watch?v=VIDEO_ID_HERE", 
            // Replace VIDEO_ID_HERE with the actual ID from your Realme video
            thumbnail: "https://img.youtube.com/vi/VIDEO_ID_HERE/mqdefault.jpg",
            tag: "Realme"
        },
        { 
            title: "Oppo reno5 4g FRP/Google account remove", 
            youtubeUrl: "https://www.youtube.com/watch?v=96sp7x5AA6A", 
            // The ID for this video is 96sp7x5AA6A
            thumbnail: "https://img.youtube.com/vi/96sp7x5AA6A/mqdefault.jpg",
            tag: "OPPO"
        },
        { 
            title: "oppo reno4 FRP/Google account remove", 
            youtubeUrl: "https://www.youtube.com/watch?v=cI0_eJTq6b4", 
            // The ID for this video is cI0_eJTq6b4
            thumbnail: "https://img.youtube.com/vi/cI0_eJTq6b4/mqdefault.jpg",
            tag: "OPPO"
        }
    ];

    const videoGrid = document.getElementById('videoGrid');

    function renderVideos() {
        videoGrid.innerHTML = videoData.map(video => `
            <a href="${video.youtubeUrl}" target="_blank" class="video-card">
                <img src="${video.thumbnail}" class="video-thumbnail" onerror="this.src='https://placehold.co/280x160?text=TechnoHacks+Video'">
                <div class="video-info">
                    <span class="video-tag">${video.tag}</span>
                    <div class="video-title">${video.title}</div>
                    <div style="font-size: 12px; color: #1a73e8;">Watch on YouTube ‚Üí</div>
                </div>
            </a>
        `).join('');
    }

    renderVideos();
</script>
</body>

</html>
