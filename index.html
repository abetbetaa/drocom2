<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCD Master Search</title>
    <style>
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #2c3e50 url('bg.png') no-repeat center center fixed; 
            background-size: cover; 
            margin: 0; padding: 0; min-height: 100vh;
        }

        .main-wrapper { display: flex; width: 100%; min-height: 100vh; }

        .sidebar {
            width: 260px; background: #111111; color: white; padding: 30px 15px;
            flex-shrink: 0; border-right: 2px solid #1a73e8; position: sticky; top: 0; height: 100vh;
        }

        .sidebar h2 { color: #1a73e8; margin-bottom: 5px; font-size: 24px; }
        .sidebar a {
            display: block; color: #fff; padding: 14px; text-decoration: none;
            background: #1e1e1e; margin-bottom: 12px; border-radius: 8px; font-size: 14px;
            transition: 0.3s;
        }
        .sidebar a:hover { background: #1a73e8; }

        .content-area { flex-grow: 1; padding: 40px 20px; display: flex; justify-content: center; background: rgba(0, 0, 0, 0.2); }

        .container { 
            width: 100%; max-width: 950px; background: rgba(255, 255, 255, 0.98); 
            padding: 25px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); height: fit-content;
        }

        .header h1 { color: #1a73e8; text-align: center; font-size: 28px; margin-bottom: 20px; }

        .controls { display: flex; gap: 8px; margin-bottom: 20px; }
        #searchBar { flex: 1; padding: 12px; border-radius: 10px; border: 2px solid #eee; outline: none; font-size: 16px; }
        #clearBtn { padding: 0 15px; background: #1a73e8; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        
        table { width: 100%; border-collapse: collapse; table-layout: fixed; } 
        th, td { padding: 10px 5px; border-bottom: 1px solid #eee; vertical-align: middle; word-wrap: break-word; }

        .col-photo { width: 85px; }
        .col-model { width: 110px; }
        .col-compat { width: auto; }

        th { text-align: left; background: #f8f9fa; font-size: 14px; color: #333; }
        .model-cell { font-weight: bold; color: #1a73e8; font-size: 14px; }

        /* --- HALF-SCREEN POP-OUT ZOOM --- */
        .img-container { 
            width: 70px; height: 90px; position: relative; cursor: pointer;
        }

        .lcd-thumb { 
            width: 100%; height: 100%; object-fit: cover; border-radius: 5px; 
            border: 1px solid #ddd; transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Logic for Laptop Hover */
        @media (min-width: 851px) {
            .img-container:hover .lcd-thumb { 
                position: fixed; 
                top: 50%; 
                left: 55%; /* Shifted slightly right to not cover sidebar */
                transform: translate(-50%, -50%); 
                width: 45vh; /* This makes it roughly half the screen height */
                height: auto;
                max-width: 50vw; /* This makes it roughly half the screen width */
                z-index: 9999;
                box-shadow: 0 0 100px rgba(0,0,0,0.9);
                border: 4px solid white;
                object-fit: contain;
                background: white;
            }
            /* Overlay to dim the background */
            .img-container:hover::before {
                content: ""; position: fixed; top: 0; left: 0; 
                width: 100vw; height: 100vh; background: rgba(0,0,0,0.6); 
                z-index: 9998; pointer-events: none;
            }
        }

        .buy-hint, .unique-tag-img {
            display: block; background: #1a73e8; color: white; font-size: 9px;
            padding: 3px; border-radius: 3px; margin-top: 4px; font-weight: bold; text-align: center;
        }
        .unique-tag-img { background: #d93025; }

        @media (max-width: 850px) {
            .main-wrapper { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; padding: 15px; }
            .content-area { padding: 10px; }
            .container { padding: 10px; border-radius: 10px; }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="sidebar">
            <h2>TechnoHacks</h2>
            <p>Repair Database v3.0</p>
            <a href="https://www.facebook.com/albertelena2514" target="_blank">üë§ Facebook Page</a>
            <a href="shop.html">üõí Order LCD here</a>
            <a href="https://www.youtube.com/@technohacks2514" target="_blank">‚ñ∂Ô∏è Watch Here </a>
        </div>

        <div class="content-area">
            <div class="container">
                <div class="header"><h1>LCD Master Search</h1></div>
                <div class="controls">
                    <input type="text" id="searchBar" placeholder="Search model...">
                    <button id="clearBtn">Clear</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th class="col-photo">Photo</th> 
                            <th class="col-model">Model</th>
                            <th class="col-compat">Compatible With</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

<script>
    const lcdData = [
        { model: "Realme C21", compat: "Realme C21Y, C25, C25s, Oppo A16", image: "realmec21.2.png", link: "https://shopee.ph/" },
        { model: "Realme C11 (2021)", compat: "Realme C20, C11 2021, Narzo 50i, Oppo A15", image: "realmec11-2021.png", link: "#" },
        { model: "Realme 5", compat: "Realme 5i, 5s, 6i, C3, Narzo 10", image: "realme5.png", link: "#" },
        { model: "Redmi Note 10 4G", compat: "Note 10S, Poco M5s", image: "redminote104g.png", link: "#" },
        { model: "Redmi 9", compat: "Redmi 9 Prime, Poco M2", image: "redmi9.png", link: "#" },
        { model: "Samsung Galaxy A51", compat: "", image: "sma514g.png", link: "#" },
        { model: "Samsung Galaxy A12", compat: "A12 Nacho, M12, A125F", image: "samsunga12.png", link: "#" },
        { model: "Samsung Galaxy a02", compat: "Samsung M02, A022F", image: "samsunga02.png", link: "#" }
    ];

    const tableBody = document.getElementById('tableBody');
    const searchBar = document.getElementById('searchBar');
    const clearBtn = document.getElementById('clearBtn');

    function renderTable(data) {
        if (data.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:30px; color:#777;">No matches.</td></tr>';
            return;
        }
        tableBody.innerHTML = data.map(item => {
            const isUnique = !item.compat || item.compat.trim() === "";
            return `
                <tr>
                    <td>
                        <div class="img-container">
                            <img src="${item.image}" class="lcd-thumb" onclick="window.open('${item.link !== '#' ? item.link : item.image}', '_blank')" onerror="this.src='https://placehold.co/70x90?text=No+Photo'">
                        </div>
                        ${isUnique ? '<span class="unique-tag-img">UNIQUE</span>' : '<span class="buy-hint">BUY</span>'}
                    </td>
                    <td class="model-cell">${item.model}</td>
                    <td style="font-size: 12px; color: #444;">
                        ${isUnique ? '<span style="color:#d93025; font-weight:500;">‚ö†Ô∏è Solo Model</span>' : item.compat}
                    </td>
                </tr>
            `;
        }).join('');
    }

    searchBar.addEventListener('input', () => {
        const query = searchBar.value.toLowerCase().trim();
        const filtered = lcdData.filter(item => 
            item.model.toLowerCase().includes(query) || item.compat.toLowerCase().includes(query)
        );
        renderTable(filtered);
    });

    clearBtn.addEventListener('click', () => { searchBar.value = ''; renderTable(lcdData); });
    renderTable(lcdData);
</script>
</body>
</html>
