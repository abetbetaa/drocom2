<body>

    <div class="content-area">
        <div class="container">
            <div class="header">
                <h1>LCD Master Search</h1>
                <p>Find compatible screens instantly</p>
            </div>
            
            <div class="controls">
                <input type="text" id="searchBar" placeholder="Search model...">
                <button id="clearBtn">Clear</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Photo</th> 
                        <th>Model</th>
                        <th>Compatible With</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const lcdData = [
        { model: "Realme C21", compat: "Realme C21Y, C25, C25s, Oppo A16", image: "realmec21.2.png", link: "https://shopee.ph/" },
        { model: "Realme C11 (2021)", compat: "Realme C20, C11 2021, Narzo 50i, Oppo A15", image: "realmec11-2021.png", link: "#" },
        { model: "Realme 5", compat: "Realme 5i, 5s, 6i, C3, Narzo 10", image: "realme5.png", link: "#" },
        { model: "Redmi Note 10 4G", compat: "Note 10S, Poco M5s", image: "redminote104g.png", link: "#" },
        { model: "Redmi 9", compat: "Redmi 9 Prime, Poco M2", image: "redmi9.png", link: "#" },
        { model: "Samsung Galaxy A51", compat: "", image: "sma514g.png", link: "#" },
        { model: "Samsung Galaxy A12", compat: "A12 Nacho, M12, A125F", image: "samsunga12.png", link: "#" },
        { model: "Samsung Galaxy a02", compat: "Samsung M02, A022F", image: "samsunga02.png", link: "#" }
    ];

    const tableBody = document.getElementById('tableBody');
    const searchBar = document.getElementById('searchBar');
    const clearBtn = document.getElementById('clearBtn');

    function renderTable(data) {
        if (data.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:40px; color:#999;">No matches found.</td></tr>';
            return;
        }
        tableBody.innerHTML = data.map(item => {
            const isUnique = !item.compat || item.compat.trim() === "";
            return `
                <tr>
                    <td>
                        <div class="img-container" onclick="window.open('${item.link || item.image || '#'}', '_blank')">
                            <img src="${item.image || 'https://placehold.co/80x100?text=No+Photo'}" class="lcd-thumb">
                            ${isUnique ? '<span class="unique-tag-img">UNIQUE UNIT</span>' : '<span class="buy-hint">üõí BUY NOW</span>'}
                        </div>
                    </td>
                    <td class="model-cell">${item.model}</td>
                    <td>
                        ${isUnique 
                            ? '<span class="no-compat-msg">‚ö†Ô∏è No compatibility with other units (Solo Model)</span>' 
                            : item.compat}
                    </td>
                </tr>
            `;
        }).join('');
    }

    searchBar.addEventListener('input', () => {
        const query = searchBar.value.toLowerCase().trim();
        const filtered = lcdData.filter(item => 
            item.model.toLowerCase().includes(query) || 
            item.compat.toLowerCase().includes(query)
        );
        renderTable(filtered);
    });

    clearBtn.addEventListener('click', () => {
        searchBar.value = '';
        renderTable(lcdData);
    });

    renderTable(lcdData);
</script>
