<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCD Master Search</title>
    <style>
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: #2c3e50 url('bg.png') no-repeat center center fixed; 
            background-size: cover; 
            margin: 0; padding: 0; min-height: 100vh;
        }

        .main-wrapper { display: flex; width: 100%; min-height: 100vh; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px; background: #111111; color: white; padding: 40px 20px;
            flex-shrink: 0; border-right: 3px solid #1a73e8; position: sticky; top: 0; height: 100vh;
        }
        .sidebar h2 { color: #1a73e8; margin-bottom: 5px; font-size: 32px; font-weight: 800; }
        .sidebar p { font-size: 16px; color: #888; margin-bottom: 40px; }
        .sidebar a {
            display: block; color: #fff; padding: 18px; text-decoration: none;
            background: #1e1e1e; margin-bottom: 15px; border-radius: 12px; 
            font-size: 18px; font-weight: 700; transition: 0.3s;
        }
        .sidebar a:hover { background: #1a73e8; }

        /* --- CONTENT --- */
        .content-area { flex-grow: 1; padding: 40px 25px; display: flex; justify-content: center; background: rgba(0, 0, 0, 0.2); }
        .container { 
            width: 100%; max-width: 1000px; background: rgba(255, 255, 255, 0.98); 
            padding: 30px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); height: fit-content;
        }
        .header h1 { color: #1a73e8; text-align: center; font-size: 34px; font-weight: 800; margin-bottom: 25px; }

        .controls { display: flex; gap: 10px; margin-bottom: 30px; }
        #searchBar { flex: 1; padding: 15px; border-radius: 12px; border: 2px solid #ddd; outline: none; font-size: 18px; }
        #clearBtn { padding: 0 25px; background: #1a73e8; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 800; }
        
        /* --- TABLE --- */
        table { width: 100%; border-collapse: collapse; table-layout: fixed; } 
        th { text-align: left; background: #f8f9fa; padding: 15px 10px; font-size: 17px; font-weight: 800; border-bottom: 3px solid #eee; }
        td { padding: 20px 10px; border-bottom: 1px solid #eee; vertical-align: middle; }
        .col-photo { width: 100px; }
        .col-model { width: 160px; }
        .model-cell { font-weight: 800; color: #1a73e8; font-size: 18px; }
        .compat-text { font-size: 16px; color: #333; font-weight: 500; }

        /* --- NEW CLICK-TO-ZOOM SYSTEM --- */
        .img-container { width: 80px; height: 100px; cursor: zoom-in; }
        .lcd-thumb { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; border: 1px solid #ddd; }

        /* The Full-Screen Lightbox */
        #lightbox {
            display: none; position: fixed; z-index: 10000; top: 0; left: 0;
            width: 100vw; height: 100vh; background: rgba(0,0,0,0.9);
            justify-content: center; align-items: center; cursor: zoom-out;
        }
        #lightbox img { max-height: 90vh; max-width: 90vw; border: 5px solid white; background: white; border-radius: 10px; }

        .buy-hint { display: block; background: #1a73e8; color: white; font-size: 11px; padding: 5px; border-radius: 5px; margin-top: 8px; font-weight: 800; text-align: center; }

        @media (max-width: 850px) {
            .main-wrapper { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; padding: 20px; }
            .content-area { padding: 10px; }
        }
    </style>
</head>
<body>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightboxImg" src="">
    </div>

    <div class="main-wrapper">
        <div class="sidebar">
            <h2>TechnoHacks</h2>
            <p>Repair Database v3.0</p>
            <a href="https://www.facebook.com/albertelena2514" target="_blank">üë§ Facebook Page</a>
            <a href="shop.html">üõí Order LCD here</a>
            <a href="https://www.youtube.com/@technohacks2514" target="_blank">‚ñ∂Ô∏è Watch Here </a>
        </div>

        <div class="content-area">
            <div class="container">
                <div class="header"><h1>LCD Master Search</h1></div>
                <div class="controls">
                    <input type="text" id="searchBar" placeholder="Search for a model...">
                    <button id="clearBtn">Clear</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th class="col-photo">Photo</th> 
                            <th class="col-model">Model</th>
                            <th class="col-compat">Compatible With</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

<script>
    const lcdData = [
        { model: "Realme C21", compat: "Realme C21Y, C25, C25s, Oppo A16", image: "realmec21.2.png" },
        { model: "Realme C11 (2021)", compat: "Realme C20, C11 2021, Narzo 50i, Oppo A15", image: "realmec11-2021.png" },
        { model: "Realme 5", compat: "Realme 5i, 5s, 6i, C3, Narzo 10", image: "realme5.png" }
    ];

    const tableBody = document.getElementById('tableBody');
    const searchBar = document.getElementById('searchBar');
    const clearBtn = document.getElementById('clearBtn');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');

    function openZoom(src) {
        lightboxImg.src = src;
        lightbox.style.display = 'flex';
    }

    function renderTable(data) {
        tableBody.innerHTML = data.map(item => `
            <tr>
                <td>
                    <div class="img-container" onclick="openZoom('${item.image}')">
                        <img src="${item.image}" class="lcd-thumb" onerror="this.src='https://placehold.co/80x100?text=No+Photo'">
                    </div>
                    <span class="buy-hint">BUY NOW</span>
                </td>
                <td class="model-cell">${item.model}</td>
                <td class="compat-text">${item.compat}</td>
            </tr>
        `).join('');
    }

    searchBar.addEventListener('input', () => {
        const query = searchBar.value.toLowerCase();
        renderTable(lcdData.filter(i => i.model.toLowerCase().includes(query) || i.compat.toLowerCase().includes(query)));
    });

    clearBtn.addEventListener('click', () => { searchBar.value = ''; renderTable(lcdData); });
    renderTable(lcdData);
</script>
</body>
</html>
