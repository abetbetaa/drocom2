    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCD Master Search</title>
    <style>
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #2c3e50 url('bg.png') no-repeat center center fixed; 
            background-size: cover; 
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Essential Layout Fix */
        .main-wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: #111111;
            color: white;
            padding: 30px 15px;
            flex-shrink: 0;
            border-right: 2px solid #1a73e8;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .sidebar h2 { color: #1a73e8; margin-bottom: 5px; font-size: 24px; }
        .sidebar p { font-size: 13px; color: #888; margin-bottom: 30px; }

        .sidebar a {
            display: block;
            color: #fff;
            padding: 14px;
            text-decoration: none;
            background: #1e1e1e;
            margin-bottom: 12px;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .sidebar a:hover { background: #1a73e8; transform: translateX(5px); }

        .content-area {
            flex-grow: 1;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2); /* Adds contrast for the background image */
        }

        .container { 
            width: 100%;
            max-width: 950px; 
            background: rgba(255, 255, 255, 0.98); 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            height: fit-content;
        }

        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { color: #1a73e8; margin: 0; font-size: 32px; }
        .header p { color: #555; font-size: 16px; }

        .controls { display: flex; gap: 12px; margin-bottom: 25px; }
        
        #searchBar { 
            flex: 1; 
            padding: 15px; 
            border-radius: 12px; 
            border: 2px solid #eee; 
            outline: none; 
            font-size: 16px;
            transition: border 0.3s;
        }
        #searchBar:focus { border-color: #1a73e8; }

        #clearBtn { 
            padding: 0 25px; 
            background: #1a73e8; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: bold;
            transition: background 0.3s;
        }
        #clearBtn:hover { background: #1557b0; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 15px; background: #f8f9fa; color: #333; font-weight: 600; border-bottom: 2px solid #eee; }
        td { padding: 15px; border-bottom: 1px solid #eee; vertical-align: middle; }
        
        .model-cell { font-weight: bold; color: #1a73e8; font-size: 16px; }
        
        .img-container { position: relative; display: inline-block; width: 85px; }
        .lcd-thumb { width: 100%; border-radius: 8px; cursor: pointer; border: 1px solid #ddd; }

        .buy-hint, .unique-tag-img {
            display: block;
            background: #1a73e8;
            color: white;
            font-size: 10px;
            padding: 4px;
            border-radius: 4px;
            margin-top: 6px;
            font-weight: bold;
            text-align: center;
        }
        .unique-tag-img { background: #d93025; }

        /* Responsive */
        @media (max-width: 850px) {
            .main-wrapper { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; border-bottom: 3px solid #1a73e8; }
            .content-area { padding: 15px; }
            .container { padding: 15px; }
        }
    </style>

<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K9JLQ5V5"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="main-wrapper">
        <div class="sidebar">
            <h2>TechnoHacks</h2>
            <p>Repair Database v3.0</p>
            <a href="https://www.facebook.com/albertelena2514" target="_blank">üë§ Facebook Page</a>
            <a href="shop.html">üõí Order LCD here</a>
            <a href="https://www.youtube.com/@technohacks2514" target="_blank">‚ñ∂Ô∏è Watch Here </a>
        </div>

        <div class="content-area">
            <div class="container">
                <div class="header">
                    <h1>LCD Master Search</h1>
                    <p>Find compatible screens instantly</p>
                </div>
                
                <div class="controls">
                    <input type="text" id="searchBar" placeholder="Search phone model (e.g. Realme C21)...">
                    <button id="clearBtn">Clear</button>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Photo</th> 
                            <th>Model</th>
                            <th>Compatible With</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

<script>
    const lcdData = [
        { model: "Realme C21", compat: "Realme C21Y, C25, C25s, Oppo A16", image: "realmec21.2.png", link: "https://shopee.ph/" },
        { model: "Realme C11 (2021)", compat: "Realme C20, C11 2021, Narzo 50i, Oppo A15", image: "realmec11-2021.png", link: "#" },
        { model: "Realme 5", compat: "Realme 5i, 5s, 6i, C3, Narzo 10", image: "realme5.png", link: "#" },
        { model: "Redmi Note 10 4G", compat: "Note 10S, Poco M5s", image: "redminote104g.png", link: "#" },
        { model: "Redmi 9", compat: "Redmi 9 Prime, Poco M2", image: "redmi9.png", link: "#" },
        { model: "Samsung Galaxy A51", compat: "", image: "sma514g.png", link: "#" },
        { model: "Samsung Galaxy A12", compat: "A12 Nacho, M12, A125F", image: "samsunga12.png", link: "#" },
        { model: "Samsung Galaxy a02", compat: "Samsung M02, A022F", image: "samsunga02.png", link: "#" }
    ];

    const tableBody = document.getElementById('tableBody');
    const searchBar = document.getElementById('searchBar');
    const clearBtn = document.getElementById('clearBtn');

    function renderTable(data) {
        if (data.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:50px; color:#777; font-style:italic;">No matches found for your search.</td></tr>';
            return;
        }
        tableBody.innerHTML = data.map(item => {
            const isUnique = !item.compat || item.compat.trim() === "";
            return `
                <tr>
                    <td>
                        <div class="img-container" onclick="window.open('${item.link !== '#' ? item.link : item.image}', '_blank')">
                            <img src="${item.image}" class="lcd-thumb" onerror="this.src='https://placehold.co/80x100?text=No+Photo'">
                            ${isUnique ? '<span class="unique-tag-img">UNIQUE UNIT</span>' : '<span class="buy-hint">üõí BUY NOW</span>'}
                        </div>
                    </td>
                    <td class="model-cell">${item.model}</td>
                    <td>
                        ${isUnique 
                            ? '<span style="color:#d93025; font-size:13px; font-weight:500;">‚ö†Ô∏è Solo Model (No common compatibility)</span>' 
                            : '<span style="color:#444; line-height:1.4;">' + item.compat + '</span>'}
                    </td>
                </tr>
            `;
        }).join('');
    }

    searchBar.addEventListener('input', () => {
        const query = searchBar.value.toLowerCase().trim();
        const filtered = lcdData.filter(item => 
            item.model.toLowerCase().includes(query) || 
            item.compat.toLowerCase().includes(query)
        );
        renderTable(filtered);
    });

    clearBtn.addEventListener('click', () => {
        searchBar.value = '';
        renderTable(lcdData);
    });

    renderTable(lcdData);
</script>

</body>
</html>
