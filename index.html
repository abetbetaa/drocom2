<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCD Master Search</title>
    <style>
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: #2c3e50 url('bg.png') no-repeat center center fixed; 
            background-size: cover; 
            margin: 0; padding: 0; min-height: 100vh;
            color: #333;
        }

        .main-wrapper { display: flex; width: 100%; min-height: 100vh; }

        /* --- SIDEBAR READABILITY FIX --- */
        .sidebar {
            width: 280px; background: #111111; color: white; padding: 40px 20px;
            flex-shrink: 0; border-right: 3px solid #1a73e8; position: sticky; top: 0; height: 100vh;
        }

        .sidebar h2 { color: #1a73e8; margin-bottom: 8px; font-size: 28px; font-weight: 800; }
        .sidebar p { font-size: 15px; color: #aaa; margin-bottom: 40px; }

        .sidebar a {
            display: flex; align-items: center; color: #fff; padding: 16px; 
            text-decoration: none; background: #1e1e1e; margin-bottom: 15px; 
            border-radius: 10px; font-size: 16px; font-weight: 600;
            transition: all 0.3s ease; border: 1px solid transparent;
        }
        .sidebar a:hover { background: #1a73e8; border-color: #fff; transform: translateX(5px); }

        /* --- CONTENT AREA --- */
        .content-area { flex-grow: 1; padding: 40px; display: flex; justify-content: center; background: rgba(0, 0, 0, 0.3); }

        .container { 
            width: 100%; max-width: 1000px; background: rgba(255, 255, 255, 0.98); 
            padding: 35px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); height: fit-content;
        }

        .header h1 { color: #1a73e8; text-align: center; font-size: 36px; margin-bottom: 10px; font-weight: 800; }
        .header p { text-align: center; color: #666; font-size: 18px; margin-bottom: 30px; }

        .controls { display: flex; gap: 12px; margin-bottom: 30px; }
        #searchBar { 
            flex: 1; padding: 16px; border-radius: 12px; border: 2px solid #ddd; 
            outline: none; font-size: 18px; transition: border-color 0.3s;
        }
        #searchBar:focus { border-color: #1a73e8; }

        #clearBtn { 
            padding: 0 25px; background: #1a73e8; color: white; border: none; 
            border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px;
        }
        
        /* --- TABLE READABILITY --- */
        table { width: 100%; border-collapse: collapse; table-layout: fixed; } 
        th { 
            text-align: left; background: #f1f3f4; padding: 15px 10px; 
            font-size: 16px; color: #222; text-transform: uppercase; letter-spacing: 1px;
        }
        td { padding: 20px 10px; border-bottom: 1px solid #eee; vertical-align: middle; }

        .col-photo { width: 100px; }
        .col-model { width: 150px; }
        .col-compat { width: auto; }

        .model-cell { font-weight: 700; color: #1a73e8; font-size: 17px; }
        .compat-text { font-size: 15px; color: #444; line-height: 1.6; }

        /* --- CENTERED ZOOM EFFECT --- */
        .img-container { width: 80px; height: 100px; position: relative; cursor: pointer; }
        .lcd-thumb { 
            width: 100%; height: 100%; object-fit: cover; border-radius: 8px; 
            border: 1px solid #ddd; transition: 0.3s ease; 
        }

        @media (min-width: 851px) {
            .img-container:hover .lcd-thumb { 
                position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                width: auto; height: 70vh; z-index: 9999; box-shadow: 0 0 100px rgba(0,0,0,0.8);
                border: 5px solid white; background: white; object-fit: contain;
            }
            .img-container:hover::before {
                content: ""; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
                background: rgba(0,0,0,0.7); z-index: 9998;
            }
        }

        .buy-btn {
            display: inline-block; background: #1a73e8; color: white; font-size: 11px;
            padding: 5px 10px; border-radius: 5px; margin-top: 8px; font-weight: 800; text-align: center;
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 850px) {
            .main-wrapper { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; padding: 20px; }
            .sidebar h2 { font-size: 24px; }
            .content-area { padding: 15px; }
            .container { padding: 20px; }
            .header h1 { font-size: 26px; }
            th { font-size: 14px; }
            .model-cell, .compat-text { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="sidebar">
            <h2>TechnoHacks</h2>
            <p>Repair Database v3.0</p>
            <a href="https://www.facebook.com/albertelena2514" target="_blank">üë§ Facebook Page</a>
            <a href="shop.html">üõí Order LCD here</a>
            <a href="https://www.youtube.com/@technohacks2514" target="_blank">‚ñ∂Ô∏è Watch Here </a>
        </div>

        <div class="content-area">
            <div class="container">
                <div class="header">
                    <h1>LCD Master Search</h1>
                    <p>Find compatible screens instantly</p>
                </div>
                <div class="controls">
                    <input type="text" id="searchBar" placeholder="Search model (e.g. Realme C21)...">
                    <button id="clearBtn">Clear</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th class="col-photo">Photo</th> 
                            <th class="col-model">Model</th>
                            <th class="col-compat">Compatible With</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

<script>
    const lcdData = [
        { model: "Realme C21", compat: "Realme C21Y, C25, C25s, Oppo A16", image: "realmec21.2.png", link: "https://shopee.ph/" },
        { model: "Realme C11 (2021)", compat: "Realme C20, C11 2021, Narzo 50i, Oppo A15", image: "realmec11-2021.png", link: "#" },
        { model: "Realme 5", compat: "Realme 5i, 5s, 6i, C3, Narzo 10", image: "realme5.png", link: "#" },
        { model: "Redmi Note 10 4G", compat: "Note 10S, Poco M5s", image: "redminote104g.png", link: "#" },
        { model: "Redmi 9", compat: "Redmi 9 Prime, Poco M2", image: "redmi9.png", link: "#" },
        { model: "Samsung Galaxy A51", compat: "Solo Model", image: "sma514g.png", link: "#" },
        { model: "Samsung Galaxy A12", compat: "A12 Nacho, M12, A125F", image: "samsunga12.png", link: "#" }
    ];

    const tableBody = document.getElementById('tableBody');
    const searchBar = document.getElementById('searchBar');
    const clearBtn = document.getElementById('clearBtn');

    function renderTable(data) {
        tableBody.innerHTML = data.map(item => `
            <tr>
                <td>
                    <div class="img-container">
                        <img src="${item.image}" class="lcd-thumb" onerror="this.src='https://placehold.co/80x100?text=No+Photo'">
                    </div>
                    <div class="buy-btn">BUY NOW</div>
                </td>
                <td class="model-cell">${item.model}</td>
                <td class="compat-text">${item.compat}</td>
            </tr>
        `).join('');
    }

    searchBar.addEventListener('input', () => {
        const query = searchBar.value.toLowerCase();
        renderTable(lcdData.filter(i => i.model.toLowerCase().includes(query) || i.compat.toLowerCase().includes(query)));
    });

    clearBtn.addEventListener('click', () => { searchBar.value = ''; renderTable(lcdData); });
    renderTable(lcdData);
</script>
</body>
</html>
