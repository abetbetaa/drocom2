<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCD Master Search v3</title>
    <style>
        /* 1. RESET & BASE DESIGN */
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #2c3e50 url('bg.jpg') no-repeat center center fixed; 
            background-size: cover; 
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* 2. FLEX WRAPPER FOR SIDEBAR + CONTENT */
        .main-wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* 3. SIDEBAR STYLING */
        .sidebar {
            width: 250px;
            background: #111111; /* Solid dark black for visibility */
            color: white;
            padding: 30px 15px;
            flex-shrink: 0; /* Prevents sidebar from squishing */
            border-right: 2px solid #1a73e8;
        }

        .sidebar h2 { color: #1a73e8; margin-bottom: 5px; }
        .sidebar p { font-size: 12px; color: #777; margin-bottom: 25px; }

        .sidebar a {
            display: block;
            color: #fff;
            padding: 12px;
            text-decoration: none;
            background: #222;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        .sidebar a:hover { background: #1a73e8; }

        /* 4. MAIN CONTENT AREA */
        .content-area {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            justify-content: center;
        }

        .container { 
            width: 100%;
            max-width: 900px; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            height: fit-content;
        }

        /* Search & Table Styles */
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { color: #1a73e8; margin: 0; }
        .controls { display: flex; gap: 10px; margin-bottom: 20px; }
        #searchBar { flex: 1; padding: 15px; border-radius: 10px; border: 1px solid #ddd; outline: none; }
        #clearBtn { padding: 0 20px; background: #1a73e8; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; background: #f4f4f4; color: #333; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .model-cell { font-weight: bold; color: #1a73e8; }
        .lcd-thumb { width: 70px; border-radius: 5px; cursor: pointer; transition: 0.2s; }
        .lcd-thumb:hover { transform: scale(1.1); }

        /* 5. MOBILE RESPONSIVE - Sidebar moves to top */
        @media (max-width: 768px) {
            .main-wrapper { flex-direction: column; }
            .sidebar { width: 100%; border-right: none; border-bottom: 2px solid #1a73e8; }
            .content-area { padding: 10px; }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="sidebar">
        <h2>TechnoHacks</h2>
        <p>Repair Database v3.0</p>
        
        <a href="https://www.facebook.com/albertelena2514" target="_blank">üë§ Facebook Page</a>
        <a href="shop.html" target="#">üõí Order LCD here</a>
        <a href="https://www.youtube.com/@technohacks2514" target="_blank">‚ñ∂Ô∏è Watch Here </a>
    </div>

    <div class="content-area">
        <div class="container">
            <div class="header">
                <h1>LCD Master Search</h1>
                <p>Find compatible screens instantly</p>
            </div>
            
            <div class="controls">
                <input type="text" id="searchBar" placeholder="Search model...">
                <button id="clearBtn">Clear</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Photo</th> 
                        <th>Model</th>
                        <th>Compatible With</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const lcdData = [
        { model: "Realme C21", compat: "Realme C21Y, C25, C25s, Oppo A16", image: "realmec21.2.png", link: "https://shopee.ph/" },
        { model: "Realme C11 (2021)", compat: "Realme C20, C11 2021, Narzo 50i, Oppo A15", image: "realmec11-2021.png", link: "#" },
        { model: "Realme 5", compat: "Realme 5i, 5s, 6i, C3, Narzo 10", image: "realme5.png", link: "#" },
        { model: "Redmi Note 10 4G", compat: "Note 10S, Poco M5s", image: "redminote104g.png", link: "#" },
        { model: "Redmi 9", compat: "Redmi 9 Prime, Poco M2", image: "redmi9.png", link: "#" },
        { model: "Samsung Galaxy A51", compat: "SM-A515F, SM-A515G", image: "sma514g.png", link: "#" },
        { model: "Samsung Galaxy A12", compat: "A12 Nacho, M12, A125F", image: "samsunga12.png", link: "#" }
        // ... (Add your other items here)
    ];

    const tableBody = document.getElementById('tableBody');
    const searchBar = document.getElementById('searchBar');
    const clearBtn = document.getElementById('clearBtn');

    function renderTable(data) {
        if (data.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px;">No matches found.</td></tr>';
            return;
        }
        tableBody.innerHTML = data.map(item => `
            <tr>
                <td>
                    <img src="${item.image || 'https://placehold.co/80x100?text=No+Photo'}" 
                         class="lcd-thumb" 
                         onclick="window.open('${item.link || '#'}', '_blank')">
                </td>
                <td class="model-cell">${item.model}</td>
                <td>${item.compat}</td>
            </tr>
        `).join('');
    }

    searchBar.addEventListener('input', () => {
        const query = searchBar.value.toLowerCase().trim();
        const filtered = lcdData.filter(item => 
            item.model.toLowerCase().includes(query) || 
            item.compat.toLowerCase().includes(query)
        );
        renderTable(filtered);
    });

    clearBtn.addEventListener('click', () => {
        searchBar.value = '';
        renderTable(lcdData);
    });

    renderTable(lcdData);
</script>

</body>
</html>
